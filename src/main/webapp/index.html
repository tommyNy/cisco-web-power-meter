<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cisco Power Meter</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	function getValue() {
		$.get("CiscoPowerMeter", function(responseText) {
			$("#result").text(responseText);
		});
	}
	getValue(); // This will run on page load
	setInterval(function() {
		getValue(); // this will run after every 5 seconds
	}, 5000);
</script>
</head>
<body>
	<h2>Cisco ISR G2 2911 Power consumption</h2>
	<img src="home-energy.jpg" alt="icon"
		style="width: 200px; height: 100px;">
	<div id="result"></div>
</body>
</html>
